<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="to-do-list.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="title" href="#">
          <img
            src="to-do-list.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Simple Todo List
        </a>
      </div>
    </nav>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit this todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="id-ref"></p>
            <input
              type="text"
              class="form-control"
              id="updated-todo"
              placeholder="Enter a new task...."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button onclick="updateTodo()" type="button" class="btn btn-primary">Update Todo</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Section to create a new todo -->
    <div class="container" id="todo-head">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="todo-input"
              placeholder="Enter a new task...."
            />
          </div>
        </div>
        <div class="col-4">
          <div class="alert alert-success" id="warn" role="alert">
            Your task was successfully added!!
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" id="todo-button" class="btn btn-primary">
            Add New Todo
          </button>
        </div>
      </div>
    </div>
    <!-- Table with todos -->
    <div class="container" id="main-table">
      <div class="row">
        <div class="col">
          <table class="table table-striped" id="" myTable>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
